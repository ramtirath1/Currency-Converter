<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome cdn for icons copy and paste link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <!-- <input type="text"> to show password to show ...-->
                 <input value="100" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <!-- for conuntry flags -->
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <!-- <option value="USD">USD</option>
                             <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <!-- for conuntry flags -->
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <!-- <option value="USD">USD</option> -->
<!-- what is first writeen that auto select but we can write what select first -->
                            <!-- <option value="INR" selected>INR</option> -->
                            <!-- <option value="EUR">EUR</option> -->
                            <!-- <option value="AUD">AUD</option> --> 
                        </select>
                    </div>
                </div>  
            </div>
            <div class="msg">1USD=80INR</div>
            <button>Get Exchange Rate</button>
        </form>
        </div>
        <script src="codes.js"></script>
        <script src="app.js"></script>
        <!-- <script src="app2.js"></script> -->
        
</body>
</html>
